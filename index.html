<!DOCTYPE html>
<html>
<head>
    <title>Hand Gesture Rickroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <style>
        body { margin: 0; background: #111; color: #eee; font-family: sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        #video, #canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1);
        }
        #msg {
            position: absolute;
            top: 10px; left: 0; width: 100vw;
            text-align: center;
            font-size: 2rem;
            color: #ff4444;
            text-shadow: 2px 2px 8px #000;
            pointer-events: none;
        }
        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2rem;
        }
        #startBtn {
            position: absolute;
            bottom: 40px; left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 1.1rem;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 2;
        }
        #rickLink {
            display: none;
        }
    </style>
</head>
<body>
<div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="msg"></div>
    <div id="loading">Click Start to begin</div>
    <button id="startBtn">Start Detection</button>
    <a id="rickLink" href="https://youtu.be/xvFZjo5PgG0?si=KP-pJS8GLMLf_uti" target="_blank">Rick</a>
</div>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const msg = document.getElementById('msg');
const loading = document.getElementById('loading');
const startBtn = document.getElementById('startBtn');
const rickLink = document.getElementById('rickLink');

let rickrollReady = false;
let rickrolled = false;
let lastDetect = 0;

// Helper: Check for middle finger up, others down
function isMiddleFinger(landmarks) {
    function up(tip, pip) { return landmarks[tip].y < landmarks[pip].y; }
    function down(tip, pip) { return landmarks[tip].y > landmarks[pip].y; }
    return (
        up(12,10) && // middle up
        down(8,6) && // index down
        down(16,14) && // ring down
        down(20,18) // pinky down
    );
}

// Setup MediaPipe
const hands = new Hands({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});
hands.setOptions({
    selfieMode: true,
    maxNumHands: 1,
    modelComplexity: 0,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.7
});
hands.onResults(onResults);

function onResults(results) {
    ctx.save();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    let detected = false;
    if (results.multiHandLandmarks && results.multiHandLandmarks.length) {
        for (const landmarks of results.multiHandLandmarks) {
            drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: '#0ff', lineWidth: 3});
            drawLandmarks(ctx, landmarks, {color: '#fff', lineWidth: 2});
            if (isMiddleFinger(landmarks)) {
                detected = true;
            }
        }
    }
    ctx.restore();

    if (detected && !rickrolled && Date.now() - lastDetect > 1000) {
        msg.textContent = "Middle finger detected! 😏";
        lastDetect = Date.now();
        rickrollReady = true; // Set flag to Rickroll on next real user click
    } else if (!detected) {
        msg.textContent = "";
        rickrollReady = false;
    }
}

async function setupCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' },
        audio: false
    });
    video.srcObject = stream;
    await video.play();
    video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
    };
    loading.style.display = 'none';
    startBtn.style.display = 'none';

    const camera = new Camera(video, {
        onFrame: async () => {
            await hands.send({image: video});
        }
    });
    camera.start();
}

// 👇 Bind click once to bypass popup block
startBtn.addEventListener('click', () => {
    setupCamera();
    document.body.addEventListener('click', () => {
        if (rickrollReady && !rickrolled) {
            rickrolled = true;
            rickLink.click(); // Simulates user click
            msg.textContent = '';
            setTimeout(() => rickrolled = false, 5000);
        }
    });
}, { once: true });
</script>
</body>
</html>
