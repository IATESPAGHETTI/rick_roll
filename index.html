<!DOCTYPE html>
<html>
<head>
    <title>Instant Rickroll</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { 
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="loading">Initializing camera...</div>
    </div>

<script>
// Configuration
const VIDEO_WIDTH = 640;
const VIDEO_HEIGHT = 360;
const RICKROLL_URL = 'https://youtu.be/xvFZjo5PgG0?si=KP-pJS8GLMLf_uti';
let lastDetection = 0;
let isRickrolled = false;

// Elements
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const loading = document.getElementById('loading');

// MediaPipe Hands setup
const hands = new Hands({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
    selfieMode: true,
    maxNumHands: 1,
    modelComplexity: 0,  // Faster processing
    minDetectionConfidence: 0.6,
    minTrackingConfidence: 0.6
});

// Optimized middle finger check
function isMiddleFinger(landmarks) {
    const required = {
        8: 6,   // Index
        12: 10, // Middle
        16: 14, // Ring
        20: 18  // Pinky
    };

    return Object.entries(required).every(([tip, dip]) => 
        landmarks[tip].y < landmarks[dip].y
    ) && landmarks[12].y < landmarks[10].y;
}

// Throttled detection
async function processFrame() {
    if (!video.videoWidth) return;
    
    ctx.drawImage(video, 0, 0, VIDEO_WIDTH, VIDEO_HEIGHT);
    const image = await hands.send({ image: canvas });
    
    if (image.multiHandLandmarks && !isRickrolled) {
        const now = Date.now();
        if (now - lastDetection > 1000) { // 1 second cooldown
            isRickrolled = true;
            window.open(RICKROLL_URL, '_blank');
            lastDetection = now;
            setTimeout(() => isRickrolled = false, 5000);
        }
    }
    
    requestAnimationFrame(processFrame);
}

// Camera setup
async function initCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: {
                width: { ideal: VIDEO_WIDTH },
                height: { ideal: VIDEO_HEIGHT },
                frameRate: { ideal: 30 }
            }
        });
        
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            canvas.width = VIDEO_WIDTH;
            canvas.height = VIDEO_HEIGHT;
            loading.style.display = 'none';
            processFrame();
        };
    } catch (error) {
        loading.textContent = 'Camera access denied!';
    }
}

// Start everything
hands.initialize().then(initCamera);
</script>
</body>
</html>
